# Application Configuration
spring.application.name=gis-service
app.timezone=Asia/Kolkata

# Server Configuration
server.port=8082
server.servlet.context-path=/gis-services
server.contextPath=/gis-services
# Property Service Configuration
property.service.host=http://localhost:8280
property.service.search.path=/property-services/property/_search

# MDMS Configuration  
egov.mdms.host=http://localhost:8092
egov.mdms.search.endpoint=/egov-mdms-service/v1/_search

# Logging Configuration
logging.level.org.upyog.gis=DEBUG
logging.level.org.springframework.web=INFO

# Management Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Disable Database Auto-Configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration